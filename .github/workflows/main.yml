name: Run hgit3.java

on:
  push:
    branches:
      - master
      - esclavo
  pull_request:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'   # puedes cambiar a 11 o 21 seg√∫n necesites

      - name: Compile Java file
        run: javac hgit3.java

      - name: Run Java program
        run: java hgit3
